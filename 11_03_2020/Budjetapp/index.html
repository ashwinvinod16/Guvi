<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <h2>BUDGET APP</h2>
    <div class="firstrow mainbox">
      <p>Please Enter Your Budget</p>
      <input class="gtextbox" type="text" name="" value=""><br>
      <input class="calculate" type="button" name="" value="Calculate">
    </div>
    <div class="firstrow firstrow1">
      <h3>BUDGET</h3>
      <img  src="onerupee.jpeg" alt="dollar image">
      <p class="greenword">$ 2500</p>
    </div>
    <div class="firstrow firstrow1">
      <h3>EXPENSES</h3>
      <img src="atm.jpeg" alt="card image">
      <p class="redword">$ 60</p>
    </div>
    <div class="firstrow firstrow1">
      <h3>BALANCE</h3>
      <img src="dollar.png" alt="card image">
      <p class="greenword">$ 2440</p>
    </div>
    <div class="secondrow mainbox1">
      <p>Please Enter Your Expense</p>
      <input class="rtextbox" type="text" name="" value="">
      <p>Please Enter Expense Amount</p>
      <input class="rtextbox" type="text" name="" value=""><br>
      <input class="addexpense" type="button" name="" value="Add Expense">
    </div>
    <div class="secondrow secondrow1">
      <p class="expense">Expense Title</p>
      <p class="red">- BUY COOKIES</p>
      <p class="red">-BUY MILK</p>
    </div>
    <div class="secondrow secondrow1">
      <p class="expense">Expense Value</p>
      <p class="red">$10</p>
      <p class="red">$50</p>
    </div>
    <div class="secondrow secondrow1">
      <button class="btn btn1"><i class="fa fa-edit"></i></button>
      <button class="btn btn1"><i class="fa fa-trash"></i></button><br>
      <button class="btn1"><i class="fa fa-edit"></i></button>
      <button class="btn1"><i class="fa fa-trash"></i></button>
    </div>
  </body>
</html>
