<html>
    <head>
        <script src="calculator.js"></script>
        <style>
         input[type="button"] 
         { 
         background-color:lightskyblue; 
         color: black; 
         border: solid black 2px; 
         width:100% 
         } 
        </style>
    </head>
    <body>
        <table>
            <tr> 
                <td colspan="4"><input type="text" id="result"/></td>
            </tr>    
            <tr>
                <td><input type="button" value="1" onclick="dis(this.value)"  /></td>
                <td><input type="button" value="2" onclick="dis(this.value)" /></td>
                <td><input type="button" value="3" onclick="dis(this.value)"/></td>
                <td><input type="button" value="+" onclick="dis(this.value)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis(this.value)"/></td>
                <td><input type="button" value="5" onclick="dis(this.value)"/></td>
                <td><input type="button" value="6" onclick="dis(this.value)"/></td>
                <td><input type="button" value="-" onclick="dis(this.value)"/></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis(this.value)"/></td>
                <td><input type="button" value="8" onclick="dis(this.value)"/></td>
                <td><input type="button" value="9" onclick="dis(this.value)"/></td>
                <td><input type="button" value="*" onclick="dis(this.value)"/></td>
            </tr>
            <tr>
               <td><input type="button" value="0" onclick="dis(this.value)"/></td>
               <td><input type="button" value="="  onclick="operate()"/></td>
               <td><input type="button" value="/" onclick="dis(this.value)"/></td>
               <td><input type="button" value="c"  onclick="clear()"/></td>
            </tr>
        </table>
    </body>
</html>
