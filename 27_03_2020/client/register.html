 <div class="form1">
   <h2>Create Account</h2>
  <form id="myform" class="regmyform" onsubmit="Register();return false;">
    <div class="form-group">
    <input class="field" id="name" type="text" placeholder="Name" value="" required><br>
    </div>
    <div class="form-group">
    <input class="field" id="age" type="text" placeholder="Age" value="" required><br>
    </div>
    <div class="form-group">
    <input class="field" id="gender" type="text" placeholder="Gender" value="" required><br>
    </div>
    <div class="form-group">
    <input class="field" id="Email" type="email" placeholder="Email" value="" required><br>
    </div>
    <div class="form-group">
    <input class="field" id="con-num" type="number" placeholder="Contact Number" value="" required><br>
    </div>
    <div class="form-group">
    <input class="field" id="pass" type="password" placeholder="password" required><br>
    </div>
    <div class="form-group">
    <input type="submit" value="Sign Up">
    </div>
  </form>

  </div>
  <script>
    function Register() {
      var data = {
        Name: document.getElementById('name').value,
        Age: document.getElementById('age').value,
        Gender: document.getElementById('gender').value,
        email: document.getElementById('Email').value,
        Contact: document.getElementById('con-num').value,
        password: document.getElementById('pass').value
      }
      fetch("http://localhost:4040/user-registration", {
          method: 'POST',
          body: JSON.stringify(data),
          headers: {
            Accept: "application/json",
            'Content-Type': 'application/json'
          }
        }).then(function(data) {
          console.log(data)
        })
        .catch(function(err) {
          console.log(err);
        })
      alert("succesfully registered ");
      document.getElementById("myForm").reset();

    }
  </script>
